<div class="card rounded-0 shadow border-0 mt-4">
  <div class="card-body">
    <h5 class="card-title font-weight-bold">Upcoming Deadlines</h5>
    <div class="container-fluid p-0">
      <div class="shadow-sm bg-light rounded p-3 mb-3" *ngFor="let deadline of deadlines">
        <h6 class="m-0">{{ deadline.name }}</h6>
        <small>{{ deadline.date }}</small>
      </div>
      
      <button class="btn btn-light shadow-sm mx-auto text-info font-weight-bold"
        data-toggle="modal" data-target="#deadlineModal">+</button>

        <!--Deadline Creator Modal-->
        <div class="modal" id="deadlineModal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content border-0 shadow-sm">
              <div class="modal-header shadow-sm">
                <h5 class="modal-title">Create a new deadline</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <app-deadline-creator></app-deadline-creator>
              </div>
            </div>
          </div>
        </div>










    </div>
  </div>
</div>
