<div
  *ngIf="(auth.user | async) as user"
  class="card shadow border-0 rounded-0 mt-4"
>
  <div class="card-body">
    <h5 class="card-title mb-4">Team</h5>
    <div class="member media my-2" *ngFor="let member of members; let i = index">
      <img
        [src]="member.photoURL"
        class="img-fluid align-self-center mr-3 rounded-circle"
        style="width: 4rem; height: 4rem;"
      />
      <div class="media-body align-middle">
        <h6 class="mt-3 mb-0">{{ member.displayName }}</h6>
        <small class="m-0" *ngIf="i == 0">Leader</small>
      </div>
    </div>
  </div>
</div>
