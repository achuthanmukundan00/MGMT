<div *ngIf="(auth.user | async) as user" class="card shadow border-0 rounded-0 mt-4">
    <div class="card-body">
      <h5 class="card-title mb-4">Team</h5>
      <div class="member media my-2">
          <img [src]="user.photoURL" class="align-self-center mr-3 rounded-circle" style="width: 64px; height: 64px;" />
          <div class="media-body align-middle">
            <h5 class="member-name mt-3 mb-0">{{ user.displayName }}</h5>
            <p class="member-role mt-0 mb-0">
              Leader</p>
          </div>
        </div>
      <div class="media my-2">
          <img src="../../assets/Group 2.svg" class="add-btn align-self-center mr-3 shadow-sm rounded-circle" style="width: 64px; height: 64px;" />
      </div>
    </div>
  </div>
