<div class="card rounded-0 shadow border-0 p-0">
  <h5 class="card-title rounded shadow-sm m-0 p-3 text-white font-weight-bold">
    Tasks
  </h5>
  <div class="card-body">
    <div class="container-fluid mb-4 p-0">
      <ul
        class="overflow-auto list-group list-group-flush ml-3 mr-5 mb-3"
        *ngIf="pendingTasks.length"
      >
        <h6 class="font-weight-bold">Pending</h6>
        <form
          class="form-check my-1"
          *ngFor="let task of pendingTasks; let i = index"
        >
          <div class="d-flex">
            <input
              class="form-check-input"
              type="checkbox"
              id="taskCheck"
              (click)="completeTask(i)"
            />
            <label class="form-check-label ml-2 mr-auto" for="taskCheck"
              >{{ task.name }} ({{ task.userAssigned }})</label
            >
            <img
              class="ml-auto"
              src="../../../../assets/delete_24px.svg"
              style="width: 1rem; height: 1rem; cursor: pointer;"
              (click)="deleteTask(i, task)"
            />
          </div>
        </form>
      </ul>

      <ul
        class="overflow-auto list-group list-group-flush ml-3 mr-5 mb-3"
        *ngIf="completedTasks.length"
      >
        <h6 class="font-weight-bold">Completed</h6>
        <form
          class="form-check my-1"
          *ngFor="let task of completedTasks; let i = index"
        >
          <div class="d-flex">
            <input
              class="form-check-input"
              type="checkbox"
              id="taskCheck"
              (click)="uncompleteTask(i)"
            />
            <label
              class="form-check-label text-secondary mr-auto font-italic ml-2"
              for="taskCheck"
              >{{ task.name }} ({{ task.userAssigned }})</label
            >
            <img
              class="ml-auto"
              src="../../../../assets/delete_24px.svg"
              style="width: 1rem; height: 1rem; cursor: pointer;"
              (click)="deleteTask(i, task)"
            />
          </div>
        </form>
      </ul>

      <!--Task Creator Modal-->
      <div class="modal" id="taskModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content border-0 shadow-sm">
            <div class="modal-header shadow-sm" id="task-creator-title">
              <h5 class="modal-title font-weight-bold">Create a new task</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <app-task-creator
                (outputToParent)="getOutputValue($event)"
              ></app-task-creator>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      class="btn btn-light shadow mx-auto text-info"
      data-toggle="modal"
      data-target="#taskModal"
    >
      +
    </button>
  </div>
</div>
