<div class="card rounded-0 shadow border-0 mt-4">
    <div class="card-body">
      <div class="container-fluid row m-0 p-0">
        <h5 class="card-title mr-auto">Tasks ({{ itemCountTasks }})</h5>
        <button type="button" class="btn btn-danger ml-auto btn-sm">Delete Selected</button>
      </div>
    </div>
    <ul class="overflow-auto list-group list-group-flush mx-4">
      <form class="form-check my-1" *ngFor="let task of tasks">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="defaultCheck1"
        />
        <label class="form-check-label ml-2" for="defaultCheck1">{{
          task
        }}</label>
      </form>
    </ul>
    <div class="card-body">
      <form>
        <input
          type="text"
          class="form-control shadow-sm border-0 rounded-0 p-2"
          name="task"
          placeholder="Enter a new task here..."
          [(ngModel)]="taskText"
          (keydown.enter)="addItem()"
        />
      </form>
    </div>
  </div>
