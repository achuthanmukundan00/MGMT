<form>
  <div class="form-group">
    <label for="projectName">Project Name</label>
    <input type="name" class="form-control" id="projectName" placeholder="Give your project a cool name.">
  </div>
  <div class="form-group">
    <label for="projectDescription">Description</label>
    <textarea type="description" class="form-control" maxlength="150" id="projectDescription" aria-describedby="characterLimit" placeholder="Describe what your project's about."></textarea>
    <small id="characterLimit">Max. 150 Characters</small>
  </div>
  <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
</form>
